<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Formulário</title>
</head>

<body style="margin-bottom: 200px; padding: 20px;">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>


    <!-- 
        Formulários
        Classes: form-control
        opções: sm, lg
    -->

    <form>

        <!-- Caixas de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" id="usuario" placeholder="Digite seu usuario">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input class="form-control form-control-lg" readonly type="email" id="email"
                placeholder="Informe seu e-mail">
            <small class="form-text">Email será validado</small>
        </div>

        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Bahia</option>
                <option>Minas Gerais</option>
                <option>Belo Horizonte</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" type="text" id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="form-group">
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <!-- custom file input -->
        <div class="custom-file">
            <input class="custom-file-input" type="file" id="arquivo">
            <label class="custom-file-label" for="arquivo">Selecione o arquivo</label>
        </div>

        <!-- range -->
        <div class="form-group mt-5">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="10">
        </div>

        <!-- Button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

    </form>

    <!-- Formularios inlines, muito utilizado para autenticação de usuário -->
    <form class="form-inline mt-5">

        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="form-control bt btn-primary" type="submit" placeholder="Logar">

    </form>

    <!-- 
        Validações de formulário
        Classes: is-valid, is-invalid, invalid-feedback 
    -->
    <form class="mt-5">

        <div class="form-group">
            <label id="email">email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu e-mail">
        </div>

        <div class="form-group">
            <label id="senha-usuario">Senha</label>
            <input class="form-control" type="senha-usuario" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">

    </form>


</body>

</html>
