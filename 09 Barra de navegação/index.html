<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Barra de Navegação</title>
</head>

<body style="margin-bottom: 200px; padding: 20px;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- 
        Navegação
        Tipos de navegação:
            nav-pills
            nav-tabs
        opções de alinhamento:
            justify-content-center
            justify-content-end
            justify-content-start
            flex-column
     -->
    <h2>Navegação Simples / abas</h2>
    <!-- Modelo de navegação estilizada -->
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item"><a class="nav-link disable" href="">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="">Sobre</a></li>
        <li class="nav-item"><a class="nav-link disable" href="">Serviços</a></li>
    </ul>

    <h2 class="mt-5">Barra de navegação simples</h2>
    <!-- Modelo de barra de navegação simples estilizada -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <!-- Logo -->
        <a class="navbar-brand" href="">Logo</a>

        <!-- Navegação -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="">Contato</a></li>
            <li class="nav-item"><a class="nav-link" href="">Sobre</a></li>
        </ul>

    </nav>

</body>

</html>
