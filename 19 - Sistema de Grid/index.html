<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Ícones bootstrap -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <!-- Icones Fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>Sistema Grid layout</title>
</head>

<body style="margin-bottom: 200px; padding: 20px;">

    <div class="container marcador-container">

        <!-- Cria uma linha -->
        <div class="row marcador">
            Topo
        </div>

        <div class="row marcador">
            Menu
        </div>

        <div class="row marcador">
            Conteúdo
        </div>

        <div class="row marcador mb-5">
            Rodapé
        </div>

        <!-- Com a classe row, cria-se um flex container -->
        <div class="row mb-5">
            <div class="marcador">Área 1</div>
            <div class="marcador">Área 2</div>
        </div>

        <div class="row mb-5">
            <div class="marcador col-12 col-sm-2 col-md-1 col-lg-11 col-xl-10">Conteúdo</div>
        </div>

        <div class="row mb-5">
            <div class="marcador col-3">Conteúdo 1</div>
            <div class="marcador col-9">Conteúdo 2</div>
        </div>

        <div class="row mb-5">
            <div class="marcador col-3 col-sm-11">Conteúdo 1</div>
            <div class="marcador col-9">Conteúdo 2</div>
        </div>

    </div>

</body>

</html>
