<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>Cores e Background</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- 
        Aplicação de Margin

        mt -> Margin Top
        mb -> Margin Bottom
        ml -> Margin Left
        mr -> Margin Right
        mx -> Margin no eixo x (horizontal) esquerda/direita
        my -> Margin no eixo y (vertical) top/bottom
        m -> margin em todos os lados
        Valor de definição de padding (0 até 5)
     -->
    <h1>Margin</h1>
    <h1 class="bg-success mr-3">Margin</h1>
    <p class="bg-success mt-5">Conteúdo principal</p>
    <h1 class="bg-success ml-4">Margin</h1>

    <h1 class="bg-success my-5">Margin</h1>
    <p class="bg-success mx-5">Conteúdo principal</p>
    <h1 class="bg-success m-4">Margin</h1>

    <!-- 
        Aplicação de Padding

        pt -> Padding Top
        pb -> Padding Bottom
        pl -> Padding Left
        pr -> Padding Right
        px -> Padding no eixo x (horizontal) esquerda/direita
        py -> Padding no eixo y (vertical) top/bottom
        p -> Padding em todos os lados
        Valor de definição de padding (0 até 5)
     -->
    <h1>Padding</h1>
    <h1 class="bg-success pb-5">Margin</h1>
    <p class="bg-success pt-5">Conteúdo principal</p>
    <h1 class="bg-success pl-5">Margin</h1>

    <h1 class="bg-success py-5">Margin</h1>
    <p class="bg-success px-5">Conteúdo principal</p>
    <h1 class="bg-success p-5">Margin</h1>

</body>

</html>
